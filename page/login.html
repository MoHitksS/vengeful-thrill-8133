<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://cloudfront.fitnessblender.com/assets/img/icon/favicon-16x16.png" />

    <!-- Social media icons from cdn js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Navbar css -->
    <link rel="stylesheet" href="../styles/navbar.css" />

    <!-- footer css -->
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>Login</title>
</head>

<body onload="loginLoad()">
    <div id="navbar"></div>
    <div id="login-container">
        <div id="login-box">
            <div id="login-box-section">
                <div id="sign-box-section-top">
                    <h1>Sign In</h1>
                    <div id="login-social-media-buttons">
                        <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                                class="login-social-media-logo">
                                <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                                <path
                                    d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
                            </svg> <a href="">Facebook</a></button>
                        <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"
                                class="login-social-media-logo">
                                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                            </svg>
                            <a href="">Google</a></button>
                    </div>
                </div>

                <div id="login-box-section-divider">
                    <div id="login_ordiv">
                        <div id="login_orright"></div>
                        <div id="login_orcenter">or</div>
                        <div id="login_orleft"></div>
                    </div>
                </div>

                <div id="login-box-form-section">
                    <form>
                        <div id="login-form">
                            <div id="login-form-input-section">
                                <input type="text" id="loginusername" placeholder="Username">
                                <input type="password" id="loginpassword" placeholder="Password">
                                <div id="login-remember-div">
                                    <input type="checkbox">
                                    <p>Remember Me</p>
                                </div>

                                <div id="login-recaptcha">
                                    <div>
                                        <input type="checkbox" id="loginRecaptcha">
                                        <p>i'm not a robot</p>
                                    </div>

                                    <div>
                                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="">
                                        <p>reCAPTCHA</p>
                                        <p>Privacy - Terms</p>
                                    </div>
                                </div>

                                <div id="login-buttons">
                                    <button id="login">SIGN IN</button>
                                </div>

                                <div id="login-bottom-section">
                                    <p>Not a member yet? <a href="signup.html">Join now -- itâ€™s free!</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
<script src="../scripts/login.js" type="module"></script>
