<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/checkout.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Checkout</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://cloudfront.fitnessblender.com/assets/img/icon/favicon-16x16.png" />

    <!-- Social media icons from cdn js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Navbar css -->
    <link rel="stylesheet" href="../styles/navbar.css" />

    <!-- footer css -->
    <link rel="stylesheet" href="../styles/footer.css" />
</head>

<body onload="Checkoutdata()">
    <div id="navbar"></div>
    <div id="checkout-section">
        <div id="header-checkout-section">
            <div id="header-checkout-heading">
                <p>Checkout</p>
            </div>
        </div>

        <div id="checkout-data-section">
            <div id="checkout-data-box">
                <div id="checkout-data-header-review">
                    <div>REVIEW ORDER</div>
                    <div><span class="material-symbols-outlined">
                            chevron_left
                        </span><a href="cart.html">Edit Cart</a></div>
                </div>
                <div id="checkout-data-header">
                    <div>ITEM</div>
                    <div>PRICE</div>
                </div>
                <div id="checkout-data-add"></div>
                <div id="checkout-data-addtotal">
                    <div>Order Total:</div>
                    <div id="TotalPrice-checkout"></div>
                </div>
            </div>
            <div id="checkout-billing-box">
                <div id="checkout-data-header-Billing">
                    <div>Payment Information</div>
                </div>

                <div id="checkout-payment-proceed-box">
                    <div><img src="../images/card.png" alt=""></div>
                    <div>
                        <label for="">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="123456789">
                    </div>
                    <div>
                        <div>
                            <label for="">Expiration Date</label>
                            <input type="text" id="expirationDate" placeholder="12/22">
                        </div>
                        <div>
                            <label for="">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>


                </div>
                <div id="checkout-place-order">
                    <div><a href="cart.html">Cancel</a></div>
                    <div onload="paymentGateway()"><button id="placeOrder">PLACE ORDER</button></div>
                </div>

            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
<script src="../scripts/checkout.js" type="module"></script>
